name: photo_social
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #cupertino_icons: ^0.1.3
  get: ^3.4.6
  cached_network_image: ^2.3.0-rc
  feather_icons_flutter:
    git: git://github.com/MaterialTime/feathericons.flutter.git
  dio: ^3.0.10
  flutter_spinkit: ^4.1.2+1
  pull_to_refresh: ^1.6.1
  graphql_flutter: ^3.1.0
  shared_preferences: ^0.5.8
  bot_toast: ^3.0.1
  carousel_slider: ^2.2.1
  flutter_staggered_grid_view: ^0.3.2
  eva_icons_flutter: ^2.0.1
  timeago: ^2.0.26
  # image placeholder
  flutter_blurhash: ^0.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
  - family: GoogleSans-Regular     
    fonts:
    - asset: assets/fonts/GoogleSans-Regular.ttf
  - family: GoogleSans-Medium     
    fonts:
    - asset: assets/fonts/GoogleSans-Medium.ttf
  - family: GoogleSans-Bold     
    fonts:
    - asset: assets/fonts/GoogleSans-Bold.ttf
  - family: GoogleSans-Italic
    fonts:
    - asset: assets/fonts/GoogleSans-Italic.ttf
  - family: GoogleSans-Bold-Italic
    fonts:
    - asset: assets/fonts/GoogleSans-BoldItalic.ttf
  - family:  SocialIcon
    fonts:
    - asset: assets/custom/SocialIcon.ttf
   
